<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodawanie nowego gościa</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body>
  <nav class="fixed flex flex-row w-full h-fit inset-0 bg-white border-gray-200 px-2 sm:px-4 py-2.5 " >
    <div class="container flex flex-wrap items-center justify-between mx-auto">
      <a href="./" class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-buildings-fill" viewBox="0 0 16 16"><path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V.5ZM2 11h1v1H2v-1Zm2 0h1v1H4v-1Zm-1 2v1H2v-1h1Zm1 0h1v1H4v-1Zm9-10v1h-1V3h1ZM8 5h1v1H8V5Zm1 2v1H8V7h1ZM8 9h1v1H8V9Zm2 0h1v1h-1V9Zm-1 2v1H8v-1h1Zm1 0h1v1h-1v-1Zm3-2v1h-1V9h1Zm-1 2h1v1h-1v-1Zm-2-4h1v1h-1V7Zm3 0v1h-1V7h1Zm-2-2v1h-1V5h1Zm1 0h1v1h-1V5Z"/></svg>
          <span class="self-center text-2xl font-semibold whitespace-nowrap ">Hotel</span>
      </a>
      <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
        <span class="sr-only">Otwórz</span>
        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
      </button>
      <div class="hidden w-full md:block md:w-auto" id="navbar-default">
        <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0 md:bg-white">
          <li>
            <a onclick="window.location.href='/'" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 " aria-current="page"><i class="bi bi-house-fill"></i> Strona główna</a>
          </li>
          <li>
            <a href="register" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Zarejestruj</a>
          </li>
          <li>
            <a href="login" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Zaloguj</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="w-full max-w-sm mt-32">
    <form th:action="@{/register}" th:object="${GoscIn}" method="post" class="bg-white shadow-xl rounded px-8 pt-6 pb-8">
      <div class="md:flex items-stretch mb-8">
        <label class="block uppercase text-gray-500 font-bold text-center mb-1 md:mb-0 pr-4">Wprowadź swoje dane</label>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            EMAIL:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{email}" type="email" required placeholder="Email" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            HASŁO:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{password}" type="password" required placeholder="Hasło" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            IMIE:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{imie}" type="text" required placeholder="Imie" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            NAZWISKO:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{nazwisko}" type="text" placeholder="Nazwisko" required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">   
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            TELEFON:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{telefon}" type="text" required pattern="^\d{10}$" placeholder="Telefon" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8"> 
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            DOKUMENT:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{dokument}" type="text" required pattern="^[a-zA-Z0-9äöüÄÖÜ]*$" placeholder="Dokument" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3 flex items-stretch">
          <button type="button" onclick="window.location.href='/'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded cursor-pointer">
            Powrót
          </button>
        </div>
        <div class="md:w-1/3">
          
        </div>
        <div class="md:w-1/3 flex items-stretch">
          <input type="submit" value="Dodaj" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded cursor-pointer">
        </div>
      </div>
      <div th:if="${param.userexist}" class="md:flex items-stretch mt-8" role="alert">
        <label class="block uppercase text-red-500 font-bold text-center mb-1 md:mb-0 pr-4">Użytkownik z tym mailem już jest w bazie</label>
      </div>
      <div th:if="${param.error}" class="md:flex items-stretch mt-8" role="alert">
        <label class="block uppercase text-red-500 font-bold text-center mb-1 md:mb-0 pr-4">Nie można utworzyć użytkownika, spróbuj ponownie!</label>
      </div>
    </form>
    
  </div>
</body>
</html>
<style>
body{
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgb(150, 150, 150);
}
</style>
