<html>
  <head>
    <title>
        Tabela pokoje
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
  </head>
  <body>
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg bg-gray-300 text-md" >
            <table class="w-full text-left bg-gray-50 text-gray-500 ">          
                <thead class="text-gray-700 uppercase bg-gray-300 ">
                    <tr>
                        <th scope="col" class="py-3 px-6">ID</th>  
                        <th scope="col" class="py-3 px-6">IMIE</th>
                        <th scope="col" class="py-3 px-6">NAZWISKO</th>                                                      
                        <th scope="col" class="py-3 px-6">TELEFON</th>
                        <th scope="col" class="py-3 px-6">DOKUMENT</th>                                                      
                        <th scope="col" class="py-3 px-6">EDYTUJ</th>                                                      
                    </tr>
                </thead>
                <tbody>                       
                    <tr th:each ="g : ${goscTab}" class="bg-white border-b bg-gray-50 hover:bg-gray-100">               
                        <th scope="row" class="py-4 px-6 font-medium text-gray-900 whitespace-nowrap"> <b  th:utext="${g.id}"></b> </th>
                        <td class="py-4 px-6"> <b  th:utext="${g.imie}"></b> </td>
                        <td class="py-4 px-6"> <b  th:utext="${g.nazwisko}"></b> </td>
                        <td class="py-4 px-6"> <b  th:utext="${g.telefon}"></b> </td>
                        <td class="py-4 px-6"> <b  th:utext="${g.dokument}"></b> </td>                         
                        <td class="py-4 px-6"> 
                            <a th:href="'/pracownik/edytujGosc/'+${g.id}" >
                                <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 border border-blue-700 rounded" >
                                <i class="bi bi-pencil-square"></i>
                                </button> 
                            </a>
                        </td>                         
                    </tr>
                </tbody>          
            </table>    
    <button type="button" onclick="window.location.href='/'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 m-1 rounded">
        Powr√≥t
    </button>   
    </div>
    
</html>
<style>
    body{
   display: flex;
   align-items: center;
   justify-content: center;
   background-color: rgb(150, 150, 150);
   }
</style>
