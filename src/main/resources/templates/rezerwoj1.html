<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Dodawanie nowej rezerwacji </title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center bg-[#969696]">
  <div class="flex flex-col w-full max-w-md mt-10">
    <form th:action="@{/rezerwoj1}" th:object="${GoscIn}" method="post"
      class="bg-white shadow-xl rounded px-8 pt-6 pb-8" >
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            IMIE:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{imie}" type="text" required placeholder="Imie"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            NAZWISKO:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{nazwisko}" type="text" placeholder="Nazwisko" required
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            TELEFON:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{telefon}" type="text" required placeholder="Telefon"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            DOKUMENT:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{dokument}" type="text" required placeholder="Dokument"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center gap-x-2">
        <div class="md:w-1/4 flex items-stretch my-1">
          <input type="submit" value="Powrót"
            class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none focus-visible:ring text-white font-bold py-2 px-4 w-full rounded">
        </div>
        <div class="md:w-2/4 flex items-stretch my-1">
          <button onclick="window.location.href='/rezerwoj2'"
            class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none focus-visible:ring text-white font-bold py-2 px-4 w-full rounded">
            Istniejący klient
          </button>
        </div>
        <div class="md:w-1/4 flex items-stretch my-1">
          <input type="submit" value="Dodaj"
            class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none focus-visible:ring text-white font-bold py-2 px-4 w-full rounded">
        </div>
      </div>
    </form>
    <h2 th:text="${errorTXT}"></h2>
  </div>
</body>

</html>
