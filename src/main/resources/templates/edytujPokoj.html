<head>
  <title>Edytuj pokój</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>
    <nav class="fixed flex flex-row w-full h-fit inset-0 bg-white border-gray-200 px-2 sm:px-4 py-2.5 " >

            <span class="self-center text-2xl font-semibold whitespace-nowrap">Hotel</span>
        </a>

          <span class="sr-only">Otwórz</span>
          <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
        </button>
        <div class="hidden w-full md:block md:w-auto" id="navbar-default">
          <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0 md:bg-white">
            <li>
              <a href="../" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 " aria-current="page"><i class="bi bi-house-fill"></i> Strona główna</a>
            </li>
            <li>
              <a href="/gosc/edytujDane" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Edytuj profil</a>
            </li>
            <li>
              <a href="/logout" type="button" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Wyloguj</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  <div class="w-full max-w-lg mt-32">
    <form th:action="@{/pracownik/edytujPokuj}" th:object="${PokojIn}" method="post" class="bg-white shadow-xl rounded px-8 pt-6 pb-8">
      <div class="md:flex md:items-center mb-8">
          <div class="md:w-1/3">
            <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
              ID:
            </label> 
          </div>
          <div class="md:w-2/3">
            <input th:field="*{id}" type="text" required readonly placeholder="ID" class="bg-gray-300 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500 cursor-not-allowed">
          </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            NUMER POKOJU:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{nrPokoju}" type="number" required placeholder="Numer pokoju" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            ILOŚĆ MIEJSC:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{miejsca}" type="number" required placeholder="Ilość miejsc" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            CENA ZA DOBE:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{cena}" type="number" required placeholder="Cena" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            OPIS POKOJU:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{opis}" type="text" required placeholder="Opis" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <button type="button" onclick="window.location.href='/wyswietlPokoj'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded">
            Powrót
          </button>
        </div>
        <div class="md:w-1/3"></div>
        <div class="md:w-1/3 flex items-stretch">
          <input type="submit" value="Edytuj" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded">
        </div> 
      </div>
    </form>
  </div>
</body>
</html>
