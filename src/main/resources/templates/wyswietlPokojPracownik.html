<html>
  <head>
    <title>
        Tabela pokoje
    </title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
  </head>
  <body>
    <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>
    <div class="overflow-x-auto relative shadow-md sm:rounded-lg bg-gray-300 text-md">
        <table class="w-full text-left bg-gray-50 text-gray-500 ">          
            <thead class="text-gray-700 uppercase bg-gray-300 ">
                <tr>
                    <th scope="col" class="py-3 px-3">ID</th>  
                    <th scope="col" class="py-3 px-3">NR_POKOJU</th>
                    <th scope="col" class="py-3 px-3">ILOSC MIEJSC</th>
                    <th scope="col" class="py-3 px-3">CENA</th>                                                         
                    <th scope="col" class="py-3 px-3">OPIS</th>       
                    <th scope="col" class="py-3 px-3">AKCJE</th>       
                </tr>
            </thead>
            <tbody>                       
                <tr th:each ="p : ${pokojTab}" class="bg-white border-b bg-gray-50 hover:bg-gray-100">               
                    <th scope="row" class="py-2 pl-3 font-medium text-gray-900 whitespace-nowrap"><b  th:utext="${p.id}"></b> </th>
                    <td class="py-2 pl-3"> <b  th:utext="${p.nrPokoju}"></b> </td>
                    <td class="py-2 pl-3"> <b  th:utext="${p.miejsca}"></b> </td>
                    <td class="py-2 pl-3"> <b  th:utext="${p.cena}+' zł'"></b> </td>
                    <td class="py-2 pl-3"> <b  th:utext="${p.opis}"></b> </td>
                    <td class="py-2 pl-3"> 
                        <a th:href="'/pracownik/historiaPokuj/'+${p.id}" >
                            <button type="button" data-tooltip-target="tooltip-history" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-3 border border-blue-700 rounded w-fit" >
                            <i class="bi bi-clock-history"></i>
                            </button> 
                        </a>
                        <a th:href="'/pracownik/edytujPokuj/'+${p.id}" >
                            <button type="button" data-tooltip-target="tooltip-edit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-3 px-3 border border-blue-700 rounded w-fit" >
                            <i class="bi bi-pencil-square"></i>
                            </button> 
                        </a>
                    </td>
                </tr>
            </tbody>          
        </table>
    <button type="button" onclick="window.location.href='/'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 m-1 rounded">
        Powrót
    </button>         
  </body>
</html>
<style>
body{
   display: flex;
   align-items: center;
   justify-content: center;
   background-color: rgb(150, 150, 150);
}
</style>
</div>
<div id="tooltip-history" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
    Historia
    <div class="tooltip-arrow" data-popper-arrow></div>
</div>
</div>
<div id="tooltip-edit" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
    Edytuj
    <div class="tooltip-arrow" data-popper-arrow></div>
</div>
