<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Strona logowania</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center bg-[#969696]">
    <div class="flex flex-col w-full max-w-md mt-10">
        <form th:action="@{/login}" method="post" class="bg-white shadow-xl rounded px-8 pt-6 pb-8">
            <div class="md:flex md:items-center mb-8">
                <label class="block uppercase text-gray-500 font-bold">Formularz logowania</label>
            </div>
            <div class="md:flex md:items-center mb-8">
                <div class="md:w-1/3">
                  <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Login:
                  </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" id="username" name="username" required placeholder="Email" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
            </div>
            <div class="md:flex md:items-center mb-8">
                <div class="md:w-1/3">
                  <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Hasło:
                  </label>
                </div>
                <div class="md:w-2/3">
                    <input type="password" id="password" name="password" required placeholder="Hasło" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
            </div>
            <div class="md:flex md:items-center flex-row-reverse">
                <div class="md:w-1/3">
                    <input type="submit" value="Zaloguj" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded">
                </div>
                <div th:if="${param.error}" class="uppercase md:w-2/3 text-red-600 font-bold" role="alert">
                    Błędne dane logowania!
                </div>
                <div th:if="${param.logout}" class="uppercase md:w-2/3 text-green-600 font-bold" role="alert">
                    Wylogowano!
                </div>
                <div th:if="${param.registered}" class="uppercase md:w-2/3 text-green-600 font-semibold" role="alert">
                    Teraz możesz sie zalogować!
                </div>
            </div>
        </form>
    </div>
</body>
</html>
