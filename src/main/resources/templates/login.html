<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Strona logowania</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
</head>
<body class="flex justify-center items-center bg-[#969696]">
    <script src="https://unpkg.com/flowbite@1.6.0/dist/flowbite.min.js"></script>
    <nav class="fixed flex flex-row w-full h-fit inset-0 bg-white border-gray-200 px-2 sm:px-4 py-2.5 " >
        <div class="container flex flex-wrap items-center justify-between mx-auto">
          <a href="./" class="flex items-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-buildings-fill" viewBox="0 0 16 16"><path d="M15 .5a.5.5 0 0 0-.724-.447l-8 4A.5.5 0 0 0 6 4.5v3.14L.342 9.526A.5.5 0 0 0 0 10v5.5a.5.5 0 0 0 .5.5h9a.5.5 0 0 0 .5-.5V14h1v1.5a.5.5 0 0 0 .5.5h3a.5.5 0 0 0 .5-.5V.5ZM2 11h1v1H2v-1Zm2 0h1v1H4v-1Zm-1 2v1H2v-1h1Zm1 0h1v1H4v-1Zm9-10v1h-1V3h1ZM8 5h1v1H8V5Zm1 2v1H8V7h1ZM8 9h1v1H8V9Zm2 0h1v1h-1V9Zm-1 2v1H8v-1h1Zm1 0h1v1h-1v-1Zm3-2v1h-1V9h1Zm-1 2h1v1h-1v-1Zm-2-4h1v1h-1V7Zm3 0v1h-1V7h1Zm-2-2v1h-1V5h1Zm1 0h1v1h-1V5Z"/></svg>
              <span class="self-center text-2xl font-semibold whitespace-nowrap ">HotelPANS</span>
          </a>
          <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200" aria-controls="navbar-default" aria-expanded="false">
            <span class="sr-only">Otwórz</span>
            <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
          </button>
          <div class="hidden w-full md:block md:w-auto" id="navbar-default">
            <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-md md:font-medium md:border-0 md:bg-white">
              <li>
                <a onclick="window.location.href='/'" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 " aria-current="page"><i class="bi bi-house-fill"></i> Strona główna</a>
              </li>
              <li>
                <a href="register" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Zarejestruj</a>
              </li>
              <li>
                <a href="login" class="block py-2 pl-3 pr-4 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Zaloguj</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="flex flex-col w-full max-w-md mt-32">
        <form th:action="@{/login}" method="post" class="bg-white shadow-xl rounded px-8 pt-6 pb-6">
            <div class="md:flex md:items-center mb-8">
                <label class="block uppercase text-gray-500 font-bold">Formularz logowania</label>
            </div>
            <div class="md:flex md:items-center mb-8">
                <div class="md:w-1/3">
                  <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Email:
                  </label>
                </div>
                <div class="md:w-2/3">
                    <input type="text" id="username" name="username" required placeholder="Email" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
            </div>
            <div class="md:flex md:items-center mb-6">
                <div class="md:w-1/3">
                  <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
                    Hasło:
                  </label>
                </div>
                <div class="md:w-2/3">
                    <input type="password" id="password" name="password" required placeholder="Hasło" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
                </div>
            </div>

            <div class="md:flex md:items-center flex items-stretch items-center justify-center mb-6">
                <a href="/register"><label data-tooltip-target="tooltip-register" class="block uppercase underline text-blue-600 font-bold md:text-right md:mb-0 text-sm cursor-pointer" for="inline-full-name">
                    Nie masz konta? Zarejestruj się!
                </label></a>
            </div>

            <div class="md:flex md:items-center flex-row gap-y-2">
                <div class="md:w-1/3 flex items-stretch mb-1 md:mb-0">
                    <button type="button" onclick="window.location.href='/'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded cursor-pointer">
                      Powrót
                    </button>
                </div>
                <div class="md:w-1/3 flex items-stretch"></div>
                <div class="md:w-1/3 flex items-stretch">
                    <input type="submit" value="Zaloguj" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded cursor-pointer">
                </div>
            
                
            </div>
            <div class="md:flex md:items-center flex items-stretch items-center justify-center">
                <div th:if="${param.error}" class="uppercase md:w-2/3 text-red-600 font-bold mt-6 text-center" role="alert">
                    Błędne dane logowania!
                </div>
                <div th:if="${param.logout}" class="uppercase md:w-2/3 text-green-600 font-bold mt-6 text-center" role="alert">
                    Wylogowano!
                </div>
                <div th:if="${param.registered}" class="uppercase md:w-2/3 text-green-600 font-bold mt-6 text-center" role="alert">
                    Teraz możesz sie zalogować!
                </div>
            </div>
        </form>
    </div>
</body>
</html>
<div id="tooltip-register" role="tooltip" class="absolute z-10 invisible inline-block px-3 py-2 text-sm font-medium text-white transition-opacity duration-300 bg-gray-900 rounded-lg shadow-sm opacity-0 tooltip dark:bg-gray-700">
    Przeniesie Cię do strony rejestracji nowego użytkownika.
    <div class="tooltip-arrow" data-popper-arrow></div>
</div>
