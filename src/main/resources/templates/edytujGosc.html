<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Edytowanie wybranego usera</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-full max-w-sm mt-10">
    <form th:action="@{/pracownik/edytujGosc}" th:object="${GoscIn}" method="post" class="bg-white shadow-xl rounded px-8 pt-6 pb-8">
      <div class="md:flex items-stretch mb-8">
        <label class="block uppercase text-gray-500 font-bold text-center mb-1 md:mb-0 pr-4">Edytuj dane</label>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            EMAIL:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{email}" type="text" required readonly placeholder="Email" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            HASŁO:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{password}" type="password" required placeholder="Hasło" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            IMIE:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{imie}" type="text" required placeholder="Imie" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            NAZWISKO:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{nazwisko}" type="text" placeholder="Nazwisko" required class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">   
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            TELEFON:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{telefon}" type="text" required placeholder="Telefon" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8"> 
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            DOKUMENT:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{dokument}" type="text" required  placeholder="Dokument" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3 flex items-stretch">
          <button onclick="window.location.href='/'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded ">
            Powrót
          </button>
        </div>
        <div class="md:w-1/3">
          
        </div>
        <div class="md:w-1/3 flex items-stretch">
          <input type="submit" value="Edytuj" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded ">
        </div>
      </div>
      
      <div th:if="${param.error}" class="md:flex items-stretch mt-8" role="alert">
        <label class="block uppercase text-red-500 font-bold text-center mb-1 md:mb-0 pr-4">Nie można edytować użytkownika, spróbuj ponownie!</label>
      </div>
    </form>
    
  </div>
</body>
</html>
<style>
body{
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: rgb(150, 150, 150);
}
</style>
