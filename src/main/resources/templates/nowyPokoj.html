<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodawanie nowego pokoju</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div class="w-full max-w-lg mt-10">
    <form th:action="@{/dodajPokoj}" th:object="${PokojIn}" method="post" class="bg-white shadow-xl rounded px-8 pt-6 pb-8">
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            NUMER POKOJU:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{nrPokoju}" type="number" required placeholder="Numer pokoju" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            ILOŚĆ MIEJSC:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{miejsca}" type="number" required placeholder="Ilość miejsc" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            CENA ZA DOBE:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{cena}" type="number" required placeholder="Cena" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            OPIS POKOJU:
          </label> 
        </div>
        <div class="md:w-2/3">
          <input th:field="*{opis}" type="text" required placeholder="Opis" class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center">
        <div class="md:w-1/3">
          <button type="button" onclick="window.location.href='/'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded">
            Powrót
          </button>
        </div>
        <div class="md:w-1/3"></div>
        <div class="md:w-1/3 flex items-stretch">
          <input type="submit" value="Dodaj" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded">
        </div> 
      </div>
    </form>
  </div>
</body>
</html>
<style>
body{
 display: flex;
 align-items: center;
 justify-content: center;
 background-color: rgb(150, 150, 150);
}
</style>
