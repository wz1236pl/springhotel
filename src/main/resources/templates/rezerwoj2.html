<!doctype html>
<html lang="pl" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Dodawanie nowej rezerwacji</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/flowbite@1.5.4/dist/datepicker.js"></script>
</head>
<body class="flex justify-center items-center bg-[#969696]">
  <div class="flex flex-col w-full max-w-2xl mt-10">
    <form th:action="@{/rezerwoj2}" th:object="${rezerwacjaIn}" method="post" class="bg-white shadow-xl rounded px-8 pt-6 pb-8">
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Data rozoczęcia pobytu:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{dataStart}" datepicker type="text" datepicker-format="dd.mm.yyyy" required placeholder="Data rozoczęcia pobytu"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Data zakończenia pobytu:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{dataEnd}" datepicker type="text" datepicker-format="dd.mm.yyyy" required placeholder="Data zakończenia pobytu"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Numer pokoju:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{idPokoj}" type="text" required placeholder="Numer pokoju"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center mb-8">
        <div class="md:w-1/3">
          <label class="block uppercase text-gray-500 font-bold md:text-right mb-1 md:mb-0 pr-4" for="inline-full-name">
            Id gościa:
          </label>
        </div>
        <div class="md:w-2/3">
          <input th:field="*{idGosc}" type="text" required placeholder="Id gościa"
            class="bg-gray-200 appearance-none border-2 border-gray-200 rounded w-full py-2 px-4 text-gray-700 leading-tight focus:outline-none focus:bg-white focus:border-purple-500">
        </div>
      </div>
      <div class="md:flex md:items-center gap-x-2">
        <div class="md:w-1/3 flex items-stretch my-1">
          <button onclick="window.location.href='/'" class="shadow bg-purple-500 hover:bg-purple-400 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded">
            Powrót
          </button>
        </div>
        <div class="md:w-1/3"></div>
        <div class="md:w-1/3 flex items-stretch my-1">
          <input type="submit" value="Dodaj" class="shadow bg-green-600 hover:bg-green-500 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 w-full rounded">
        </div>
      </div> 
    </form>
  </div>
</body>
</html>
